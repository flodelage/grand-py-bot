
{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<!-- HEADER -->
<div class="banner" style="background-image: linear-gradient(rgba(36,41,46,0.4),rgba(36,41,46,0.4)), url(static/images/bot.jpg);">
    <div class="container">
        <h1>Grand Py Bot</h1>
        <p>Challenge his knowledge !</p>
    </div>

    <!-- FORM -->
    <form>
        {{ form.csrf_token }}
        {{ form.question(class="input-place", placeholder="Enter a place") }}
        {{ form.submit(class="submit-button", value="Search") }}
    </form>
</div>

<!-- RESPONSE -->
<div id="response">
    <div id="map">
    </div>
</div>

{% endblock %}
