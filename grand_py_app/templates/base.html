
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/home.css') }} ">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">

        <style>@import url('https://fonts.googleapis.com/css2?family=Jockey+One&display=swap');</style>
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');</style>

        <link rel="icon" type="image/png" href="static/images/mini-bot.png"/>

        <title>GrandPyBot</title>
        {% block head %}{% endblock %}
    </head>

    <body>
        <div id="container">
            {% block container %}{% endblock %}
            <!-- FOOTER -->
            <div class="footer fixed-bottom">
                <div class="footer-copyright">
                    <p>Application made with <i class="fas fa-heart"></i> by <strong>Florian Delage</strong></p>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/flodelage" target="_blank"> <i class="fab fa-github"></i> </a>
                    <a href="https://www.linkedin.com/in/florian-delage" target="_blank"> <i class="fab fa-linkedin"></i> </a>
                </div>
            </div>
        </div>
        <!-- Ajax -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <!-- GoogleMap API -->
        <script src="https://maps.googleapis.com/maps/api/js?key={{ API_KEY }}&callback=initMap&libraries=&v=weekly" async defer></script>

        <!-- Custom JavaScript -->
        <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    </body>

    </html>
