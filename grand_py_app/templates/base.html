
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/home.css') }} ">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">

        <style>@import url('https://fonts.googleapis.com/css2?family=Jockey+One&display=swap');</style>
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');</style>

        <link rel="icon" type="image/png" href="static/images/mini-bot.png"/>

        <title>GrandPyBot</title>
        {% block head %}{% endblock %}
    </head>

    <body>
        <div id="container">
            {% block container %}{% endblock %}
            <!-- FOOTER -->
            <div class="footer">
                <div class="footer-copyright">
                    <p>Application made with <i class="fas fa-heart"></i> by <strong>Florian Delage</strong></p>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/flodelage" target="_blank"> <i class="fab fa-github"></i> </a>
                    <a href="https://www.linkedin.com/in/florian-delage" target="_blank"> <i class="fab fa-linkedin"></i> </a>
                </div>
            </div>
        </div>
        <!-- Ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <!-- GoogleMap API -->
        <script src="https://maps.googleapis.com/maps/api/js?key={{ config.MAPS_KEY }}&callback=initMap&libraries=&v=weekly" async defer></script>

        <!-- Custom JavaScript -->
        <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    </body>

    </html>
